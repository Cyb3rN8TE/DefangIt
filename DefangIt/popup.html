<!DOCTYPE html>
<html>
<head>
  <title>DefangIt</title>
  <style>
    body {
      background-color: rgb(238, 247, 235);
    }

    h2 {
      color: black;
      text-align: center;
    }

    #selectedText {
      resize: none;
      text-align: center;
      display: block;
      margin: 0 auto;
    }

    .message {
      margin-top: 10px;
      text-align: center;
    }

    #button-container {
      text-align: center;
      margin-top: 10px;
    }

    #image-container {
      text-align: center;
    }

    #image-container img {
      display: block;
      margin: 0 auto;
      width: 75px;
      height: 75px;
    }
  </style>
</head>
<body>
  <div id="image-container"> 
    <img src="/images/128.png" alt="Icon" width="75" height="75">
  </div>
  <h2>
    <strong>DefangIt</strong>
  </h2>
  <textarea id="selectedText" rows="2" cols="25" readonly></textarea>
  <div id="button-container">
    <button id="defangButton">Defang</button>
    <button id="refangButton">Refang</button>
    <button id="defangepageButton">Defang Page</button>
    <button id="refangpageButton">Refang Page</button>
  </div>
  <div id="message" class="message"></div>
  <script src="popup.js"></script>
</body>
</html>
